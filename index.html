    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header h2 {
            font-size: 1.5em;
            opacity: 0.9;
        }
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto 40px;
        }
        .candidate-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        .candidate-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
            margin-bottom: 15px;
            background: #ecf0f1;
        }
        .candidate-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .candidate-country {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .positions-container {
            text-align: left;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
        }
        .position-checkbox {
            margin: 8px 0;
            display: flex;
            align-items: flex-start;
        }
        .position-checkbox input {
            margin-right: 8px;
            transform: scale(1.1);
            margin-top: 3px;
        }
        .position-checkbox label {
            font-size: 0.8em;
            cursor: pointer;
            color: #34495e;
            line-height: 1.3;
        }
        .submit-section {
            text-align: center;
            margin: 30px 0;
        }
        .submit-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .instructions {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .vote-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
        }
        @media (max-width: 768px) {
            .candidates-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

        function loadCandidates() {
            const container = document.getElementById('candidatesContainer');
            container.innerHTML = '';

            candidates.forEach((candidate, index) => {
                const card = document.createElement('div');
                card.className = 'candidate-card';
                
                card.innerHTML = `
                    <img src="${candidate.photo}" alt="${candidate.name}" class="candidate-photo" 
                         onerror="this.src='https://via.placeholder.com/140x140/3498db/white?text=Photo'">
                    <div class="candidate-name">${candidate.name}</div>
                    <div class="candidate-country">${candidate.country}</div>
                    <div class="positions-container" id="positions-${index}">
                        <!-- Positions will be loaded by JavaScript -->
                    </div>
                `;
                
                container.appendChild(card);
                
                // Load positions for this candidate
                loadCandidatePositions(index, candidate.positions);
            });
            
            updateVoteCounter();
        }

        function loadCandidatePositions(candidateIndex, candidatePositions) {
            const container = document.getElementById(`positions-${candidateIndex}`);
            
            candidatePositions.forEach(positionIndex => {
                if (positionIndex >= 0 && positionIndex < awardCategories.length) {
                    const checkboxDiv = document.createElement('div');
                    checkboxDiv.className = 'position-checkbox';
                    
                    checkboxDiv.innerHTML = `
                        <input type="checkbox" id="c${candidateIndex}-p${positionIndex}" 
                               onchange="updateVoteCounter()">
                        <label for="c${candidateIndex}-p${positionIndex}">${awardCategories[positionIndex]}</label>
                    `;
                    
                    container.appendChild(checkboxDiv);
                }
            });
        }

        function updateVoteCounter() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let checkedCount = 0;
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) checkedCount++;
            });
            
            document.getElementById('voteCounter').textContent = `Votes: ${checkedCount}`;
        }

        function submitVotes() {
            const votes = {};
            let totalVotes = 0;
            
            // Collect all votes
            candidates.forEach((candidate, candidateIndex) => {
                candidate.positions.forEach(positionIndex => {
                    const checkbox = document.getElementById(`c${candidateIndex}-p${positionIndex}`);
                    if (checkbox && checkbox.checked) {
                        const category = awardCategories[positionIndex];
                        if (!votes[category]) votes[category] = [];
                        votes[category].push(candidate.name);
                        totalVotes++;
                    }
                });
            });
            
            if (totalVotes === 0) {
                alert('Please select at least one vote before submitting.');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('isu_votes', JSON.stringify(votes));
            localStorage.setItem('isu_vote_time', Date.now().toString());
            
            // Show confirmation
            let message = `Success! You submitted ${totalVotes} vote(s).\n\n`;
            message += 'Your votes have been recorded.';
            
            alert(message);
        }

        // Initialize
        window.addEventListener('load', function() {
            loadCandidates();
        });
